<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <script src="https://unpkg.com/logojs-react/dist/bundle.js" type="text/javascript"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sequence Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="https://github.com/kaebor/Bioformatic_hw3">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://logojs.wenglab.org/app/">LogoJS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Result</h1>
        <div>your input:</div>
        <div id="logo1">{{seq}}</div>
        <div id="logo" style="width: 80%" class="specific"></div>
        <button onclick="block_capture1()">save as .pdf</button><button onclick="block_capture2()">save as
            .svg</button><button onclick="block_capture3()">save as .png</button>
    </div>

    <script type="text/javascript">
        const PROTEIN_PPM = {{ X_result }};
        logojs.embedProteinLogo(document.getElementById("logo"), { ppm: PROTEIN_PPM });


        function block_capture1() {
            html2canvas(document.querySelector("#logo")).then(function (canvas) {
                a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg", 0.92).replace("image/jpeg", "image/octet-stream");
                a.download = 'image.jpg';
                a.click();
            });
        }
        function block_capture2() {
            html2canvas(document.querySelector("#logo")).then(function (canvas) {
                a = document.createElement('a');
                a.href = canvas.toDataURL("image/svg", 0.92).replace("image/svg", "image/octet-stream");
                a.download = 'image.svg';
                a.click();
            });
        }
        function block_capture3() {
            html2canvas(document.querySelector("#logo")).then(function (canvas) {
                a = document.createElement('a');
                a.href = canvas.toDataURL("image/png", 0.92).replace("image/png", "image/octet-stream");
                a.download = 'image.png';
                a.click();
            });
        }

    </script>
</body>

</html>
